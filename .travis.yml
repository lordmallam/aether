sudo: required
language: python
python:
- '3.6'
services:
- docker
matrix:
  fast_finish: true
  include:
  - name: Aether release
    stage: deploy
    script: "./scripts/release.sh"
install: true
before_script:
- "./scripts/generate-docker-compose-credentials.sh > .env"
script:
- "./scripts/test_travis.sh $TEST_MODE"
after_script:
- "./scripts/kill_all.sh"
after_failure:
- "./scripts/test_travis_failure.sh $TEST_MODE"
env:
  global:
  - secure: 
  - secure: 
